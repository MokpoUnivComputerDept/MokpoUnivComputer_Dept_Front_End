        <script type="text/javascript">   
            $(document).ready( function() {
                $("#nav").load("./nav.html");
                $("#footers").load("./footer.html");
                $("#temp").load("./temp.html"); 
            });
            $(function(){
                $("html, body").animate({ scrollTop: 0 }, "fast"); 
            });
            document.addEventListener('DOMContentLoaded', function() {
                var buttons = document.querySelectorAll('.pageNavigationBtn');
    
                buttons.forEach(function(button) {
                    button.addEventListener('click', function() {
                        var siblingUl = button.nextElementSibling;
                        if (siblingUl.style.display === 'none' || siblingUl.style.display === '') {
                            siblingUl.style.display = 'block';
                        } else {
                            siblingUl.style.display = 'none';
                        }
                    });
                });
            });
    
            // JavaScript to handle scrolling behavior
            document.addEventListener('DOMContentLoaded', function() {
                // Scroll to top when the page is loaded
                window.scrollTo(0, 0);
    
                // Get the wrap_page_func element
                let myDiv = document.querySelector('.wrap_page_func');
                let goTop = document.querySelector('.goTop');
                // Check if the element exists
                if (!myDiv) {
                    console.error('Element with class "wrap_page_func" not found.');
                    return;
                }
    
                let lastScrollTop = 0;
    
                // Add scroll event listener to handle hiding/showing the element
                window.addEventListener('scroll', function() {
                    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    
                    if (scrollTop === 0) {
                        // At the top of the page
                        myDiv.classList.remove('hidden');
                        goTop.classList.add('hidden');
                        
                    } else {
                        // Not at the top of the page
                        myDiv.classList.add('hidden');
                        goTop.classList.remove('hidden');
                    }
    
                    lastScrollTop = scrollTop; // Update last scroll position
                });
            });
        </script>
</head>
