<!DOCTYPE html>
<html>
    <head>    
        <meta charset="utf-8" />
        <title>TextEditor</title>
    </head>
    <body>
        <style>
            div#editor {
                padding: 16px 24px;
                border: 1px solid #432eff;
                border-radius: 4px;}

            button.active {
                background-color: purple;
                color: #FFF;
            }
        </style>
        
        <div class="editor-menu">
            <button id="btn-bold">
                <b>B</b>
            </button>
            <button id="btn-italic">
                <i>I</i>
            </button>
            <button id ="btn-underline">
                <u>U</u>
            </button>
            <button id="btn-strike">
                <s>S</s>
            </button>
            <button id="btn-ordered-list">
                OL
            </button>
            <button id="btn-unordered-list">
                UL
            </button>
            <button id="btn-image">
                IMG
            </button>
        </div>
        <div id ="editor" contenteditable="true"></div>

    <!-- 외부 js 파일에 써서 가져오는 방법 -->
        <script src="txt.js"></script>
    </body>
</html>
