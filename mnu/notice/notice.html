<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="title.css">
        <link rel="stylesheet" href="search.css">
        <link rel="stylesheet" href="posting.css">
        <link rel="stylesheet" href="pagination.css">
        <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.css">
    </head>

    <body>
        <div class="title">
            <h1>공지사항</h1>
        </div>

        <!--검색박스-->
        <div class="box">
            <span class="text">검색하기</span>
            <select class="comboBox">
                <option value="title">제목</option>
                <option value="writer">작성자</option>
            </select>
            <div class="searchContainer">
                <input
                type="text"
                class="searchBox"
                placeholder="검색어를 입력해주세요." />

                <button class="searchButton">
                    <ion-icon name="search"></ion-icon>
                </button>
            </div>
            <button class="textBox" onclick="goToPage()">
                글쓰기
            </button>

            <script>
                function goToPage() {
                    // 이동할 페이지의 URL
                    var writingPageUrl = "../noticeCreate/noticeCreate.html";
                    // 현재 페이지를 새로운 URL로 이동
                    window.location.href = writingPageUrl;
                }
            </script>
        </div>

        <div class="textContainer">
            <div class="count"></div>
            <div class="txt">
                ※ 공개글 작성 시 주민등록번호, 외국인등록번호, 운전면허번호, 계좌번호 등 개인정보를 입력하시면 안됩니다.
            </div>
        </div>    

        <table class="postingTable">
            <thead>
                <tr>
                    <th class="thNumber">번호</th>
                    <th class="thTitle">제목</th>
                    <th class="thWriter">작성자</th>
                    <th class="thDate">작성일</th>
                    <th class="thCount">조회수</th>
                    <th class="thFile">첨부파일</th>
                </tr>
            </thead>

            <tbody class="posting"> 
                <script src="data.js"></script>
            </tbody>
        </table>

        <!--페이지네이션-->
        <article class="article">
            <ul class="contents"></ul>
            <div class="buttons"></div>
        </article>
        
        <script src="searchBox.js"></script>
        <script src="notice.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
