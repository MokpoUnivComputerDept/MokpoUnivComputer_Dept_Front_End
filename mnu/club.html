<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/club.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>
        <div class="title">
            <h1>동아리</h1>
        </div>
   
        <div class="container">
            <div class="department">
                <button>정보보호학과</button>
                <button>융합소프트웨어학과</button>
                <button>컴퓨터공학과</button>
            </div>

            <div class="searchContainer">
                <span class="text">검색하기</span>
                <select class="comboBox">
                    <option value="clubName">동아리명</option>
                </select>
                <input
                    type="text"
                    class="searchBox"
                    placeholder="검색어를 입력해주세요." />
            </div>
        </div>

        <div>
            <div class="txt">
                ※ 공개글 작성 시 주민등록번호, 외국인등록번호, 운전면허번호, 계좌번호 등 개인정보를 입력하시면 안됩니다.
            </div>
            <div class="line"></div>
        </div>

        <div class = "horizontalContainer">
            <img id="clubImage" 
            src="default-Image.jpg" 
            alt="clubImage" 
            class="horizontalImage">

            <p id="clubText" class="horizontalText"></p>
            <i class="fas fa-home"></i>
        </div>

        <script src="./js/club.js"></script>
    </body>
</html>
